<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Converter</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #1a1d21;
        color: #e6edf3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background: #0d1117;
        padding: 2rem;
        border-radius: 12px;
        border: 1px solid #30363d;
      }
      canvas {
        border: 1px solid #30363d;
        border-radius: 12px;
        margin: 1rem 0;
        background: transparent; /* Ensure transparent background */
      }
      button {
        background: #1f6feb;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #388bfd;
      }
      p {
        color: #7d8590;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Image Converter</h2>
      <div style="margin-bottom: 20px">
        <button onclick="loadImage('img/icon.svg', 512, 512)">Load Icon</button>
        <button onclick="loadImage('img/preview-skeleton.svg', 1200, 700)">
          Load Preview
        </button>
      </div>
      <p>Preview Area</p>
      <canvas id="canvas"></canvas>
      <br />
      <button id="downloadBtn" onclick="downloadImage()">Download PNG</button>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let currentFile = "img/icon.svg";

      function loadImage(path, w, h) {
        currentFile = path;
        canvas.width = w;
        canvas.height = h;

        const img = new Image();
        img.src = path;
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, w, h);
          console.log("Image rendered: " + path);
        };
      }

      function downloadImage() {
        const link = document.createElement("a");
        // Determine filename based on source
        const filename = currentFile.includes("icon")
          ? "icon.png"
          : "preview.png";
        link.download = filename;
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      // Init
      loadImage("img/icon.svg", 512, 512);

      // Auto-download after a short delay to ensure rendering
      setTimeout(() => {
        // downloadIcon(); // Optional: Auto-download
      }, 500);
    </script>
  </body>
</html>
