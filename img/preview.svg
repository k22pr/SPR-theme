<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Window Background -->
  <rect width="1200" height="700" fill="#1a1d21"/>

  <!-- Editor Area (Left) -->
  <g id="editor" transform="translate(40, 40)">
    <!-- Line numbers gutter simulation -->
    <rect x="0" y="0" width="4" height="600" fill="#30363d" rx="2" opacity="0.3"/>

    <!-- Code Lines -->
    <!-- Line 1: class HttpClient { -->
    <rect x="30" y="0" width="60" height="16" rx="8" fill="#ffa94d"/> <!-- class -->
    <rect x="100" y="0" width="120" height="16" rx="8" fill="#f0f6fc"/> <!-- HttpClient -->

    <!-- Line 2: private readonly defaultTimeout = 5000; -->
    <rect x="50" y="30" width="140" height="16" rx="8" fill="#ffa94d"/> <!-- private readonly -->
    <rect x="200" y="30" width="130" height="16" rx="8" fill="#79c0ff"/> <!-- defaultTimeout -->
    <rect x="340" y="30" width="60" height="16" rx="8" fill="#f0f6fc"/> <!-- 5000 -->

    <!-- Line 3: constructor(baseUrl: string) { -->
    <rect x="50" y="60" width="110" height="16" rx="8" fill="#68b1ff"/> <!-- constructor -->
    <rect x="170" y="60" width="180" height="16" rx="8" fill="#f0f6fc"/> <!-- params -->

    <!-- Line 4: this.baseUrl = ... -->
    <rect x="70" y="90" width="300" height="16" rx="8" fill="#f0f6fc"/>

    <!-- Line 5: } -->
    <rect x="50" y="120" width="20" height="16" rx="8" fill="#f0f6fc"/>

    <!-- Line 6: Empty -->

    <!-- Line 7: async request<T, R>( -->
    <rect x="50" y="160" width="60" height="16" rx="8" fill="#c692fe"/> <!-- async -->
    <rect x="120" y="160" width="140" height="16" rx="8" fill="#68b1ff"/> <!-- request -->

    <!-- Line 8: endpoint: string, -->
    <rect x="70" y="190" width="150" height="16" rx="8" fill="#f0f6fc"/>

    <!-- Line 9: ) { -->
    <rect x="50" y="220" width="40" height="16" rx="8" fill="#f0f6fc"/>

    <!-- Line 10: const controller = new AbortController(); -->
    <rect x="70" y="250" width="60" height="16" rx="8" fill="#ffa94d"/> <!-- const -->
    <rect x="140" y="250" width="240" height="16" rx="8" fill="#f0f6fc"/>

    <!-- Line 11: try { -->
    <rect x="70" y="290" width="40" height="16" rx="8" fill="#c692fe"/> <!-- try -->

    <!-- Line 12: const response = await fetch(...) -->
    <rect x="90" y="320" width="60" height="16" rx="8" fill="#ffa94d"/> <!-- const -->
    <rect x="160" y="320" width="80" height="16" rx="8" fill="#f0f6fc"/> <!-- response -->
    <rect x="250" y="320" width="60" height="16" rx="8" fill="#c692fe"/> <!-- await -->
    <rect x="320" y="320" width="280" height="16" rx="8" fill="#7fa684"/> <!-- fetch/string -->

    <!-- Line 13: if (!response.ok) { -->
    <rect x="90" y="360" width="30" height="16" rx="8" fill="#c692fe"/> <!-- if -->
    <rect x="130" y="360" width="140" height="16" rx="8" fill="#f0f6fc"/>

    <!-- Line 14: throw new HttpError(...) -->
    <rect x="110" y="390" width="60" height="16" rx="8" fill="#c692fe"/> <!-- throw -->
    <rect x="180" y="390" width="300" height="16" rx="8" fill="#ff8787"/> <!-- Error -->

    <!-- Line 15: } -->
    <rect x="90" y="420" width="20" height="16" rx="8" fill="#f0f6fc"/>

    <!-- Line 16: return { ... } -->
    <rect x="90" y="450" width="60" height="16" rx="8" fill="#c692fe"/> <!-- return -->
    <rect x="160" y="450" width="200" height="16" rx="8" fill="#f0f6fc"/>

    <!-- Line 17: } -->
    <rect x="30" y="480" width="20" height="16" rx="8" fill="#f0f6fc"/>
  </g>

  <!-- Sidebar (Right) -->
  <rect x="900" y="0" width="300" height="700" fill="#161b22"/>
  <!-- Sidebar Header -->
  <rect x="920" y="20" width="100" height="16" rx="8" fill="#7d8590"/>
  <!-- File Tree Items -->
  <g transform="translate(920, 60)">
    <rect x="0" y="0" width="140" height="14" rx="7" fill="#e6edf3" opacity="0.8"/>
    <rect x="20" y="30" width="120" height="14" rx="7" fill="#7d8590" opacity="0.6"/>
    <rect x="20" y="60" width="100" height="14" rx="7" fill="#7d8590" opacity="0.6"/>
    <!-- Active File -->
    <rect x="20" y="90" width="160" height="14" rx="7" fill="#68b1ff"/>
    
    <rect x="20" y="120" width="110" height="14" rx="7" fill="#7d8590" opacity="0.6"/>
    <rect x="0" y="160" width="130" height="14" rx="7" fill="#e6edf3" opacity="0.8"/>
    <rect x="20" y="190" width="140" height="14" rx="7" fill="#7d8590" opacity="0.6"/>
  </g>

  <!-- Activity Bar (Far Right Edge) -->
  <rect x="1150" y="0" width="50" height="700" fill="#1a1d21"/>
  <rect x="1165" y="40" width="20" height="20" rx="6" fill="#7d8590" opacity="0.5"/>
  <rect x="1165" y="80" width="20" height="20" rx="6" fill="#e6edf3"/> <!-- Active -->
  <rect x="1165" y="120" width="20" height="20" rx="6" fill="#7d8590" opacity="0.5"/>

</svg>
