<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="256" fill="#1a1d21"/>
  <!-- Interactive Skeleton Design -->
  <!-- Rounded bars representing code structure -->
  
  <!-- Line 1: Keyword (Blue) + Variable (White) -->
  <rect x="108" y="112" width="96" height="48" rx="24" fill="#68b1ff"/>
  <rect x="228" y="112" width="160" height="48" rx="24" fill="#f0f6fc"/>
  
  <!-- Line 2: Indented Function/Class (Gold) -->
  <rect x="156" y="192" width="224" height="48" rx="24" fill="#ffa94d"/>
  
  <!-- Line 3: Indented Logic (Green) + (Red Error/Accent) -->
  <rect x="156" y="272" width="128" height="48" rx="24" fill="#c692fe"/>
  <rect x="308" y="272" width="96" height="48" rx="24" fill="#ff8787"/>
  
  <!-- Line 4: Closing/Return (White) -->
  <rect x="108" y="352" width="80" height="48" rx="24" fill="#f0f6fc"/>
